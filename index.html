<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1 class="page__title">ChartJs</h1>
    <div class="inserisci-vendita">
      <select name="agente" id="agente" class="inserisci-vendita__agente">
      </select>
      <select name="mese" id="mese" class="inserisci-vendita__mese">
      </select>
      <select name="giorno" id="giorno" class="inserisci-vendita__giorno">
      </select>
      <select name="anno" id="anno" class="inserisci-vendita__anno">
        <option value="2017">2017</option>
      </select>
      <input type="text" name="valore" class="inserisci-vendita__valore" placeholder="Inserisci il fatturato">
      <button type="button" name="inserisci" id="button-inserisci" class="inserisci-vendita__button">Invia</button>
    </div>
    <div class="wrapper">
      <div class="fatturato__mensile">
        <h2 class="fatturato__title">Fatturato Mensile</h2>
        <canvas class="chart-sales-month"></canvas>
      </div>
      <div class="fatturato__peragente">
        <h2 class="fatturato__title">Vendite per Agente</h2>
        <canvas class="chart-sales-man"></canvas>
      </div>
    </div>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
